<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanoni - Daftar Kosakata JLPT N5</title>
    <link rel="icon" href="https://github.com/Nanonicorp/nanonicorp/blob/main/images/logonanoni.png?raw=true" type="image/png">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">Nano<span>ni</span></div>
                <ul class="nav-links">
                    <li><a href="https://nanonicorp.github.io/nanonicorp/">Beranda</a></li>
                    <li><a href="#vocabulary">Kosakata</a></li>
                    <li><a href="https://nanonicorp.github.io/nanonicorp/#classes">Kelas</a></li>
                </ul>
                <div class="burger" id="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Vocabulary Section -->
    <section id="vocabulary" class="vocabulary">
        <div class="container">
            <h2 class="section-title">Daftar Kosakata JLPT N5</h2>
            
            <div class="controls fade-in">
                <!-- Search Input -->
                <div class="search-group" style="display: none;">
    <input type="text" id="searchInput" placeholder="Cari kotoba/kana...">
</div>
                
                <!-- Dropdown Filter -->
                <div class="filter-group">
                    <span>Minggu:</span>
                    <select id="weekSelector">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>

                    <span>Hari:</span>
                    <select id="daySelector">
                        <option value="1">1</option>
<!--                         <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option> -->
                    </select>
                </div>

                <!-- Dropdown Items per Page -->
                <div class="items-per-page">
                    <span>Tampilkan per halaman:</span>
                    <select id="itemsPerPage">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="table-container fade-in">
                <div class="table-wrapper">
                <table id="vocabularyTable">
                    <thead>
                        <tr>
                            <th class="col-no">No</th>
                            <th class="col-kotoba">
                                <i class="fas fa-eye column-toggle" data-column="kotoba" title="Sembunyikan kolom"></i>
                                Kotoba                                 
                            </th>
                            <th class="col-kana">
                                <i class="fas fa-eye column-toggle" data-column="kana" title="Sembunyikan kolom"></i>
                                Kana 
                            </th>
                            <th class="col-arti">
                                <i class="fas fa-eye column-toggle" data-column="arti" title="Sembunyikan kolom"></i>
                                Arti 
                            </th>
                            <th class="col-action">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
                </div>
            </div>
            
            <div class="pagination-container">
                <div class="pagination-controls">
                    <button id="prevPage" disabled><i class="fas fa-chevron-left"></i> Sebelumnya</button>
                    <span id="pageInfo" class="pagination-info">Halaman 1 dari 1</span>
                    <button id="nextPage" disabled>Berikutnya <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="logo" style="color: white; margin-bottom: 20px;">Nano<span style="color: var(--accent);">ni</span></div>
            <ul class="footer-links">
                <li><a href="#home">Beranda</a></li>
                <li><a href="#vocabulary">Kosakata</a></li>
                <li><a href="#classes">Kelas</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://www.instagram.com/nanoni.id/"><i class="fab fa-instagram"></i></a>
                <a href="https://chat.whatsapp.com/GSCeopCFvgo7aw5stQ9x3Y"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.youtube.com/@desukakundesuka"><i class="fab fa-youtube"></i></a>
            </div>
            <p class="copyright">Â© 2023 Nanoni. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
